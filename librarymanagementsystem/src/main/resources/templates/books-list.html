<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Library Management System</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
    <h1><strong>Library Management System</strong></h1>

    <!-- Add New Book Link -->
    <a href="/books/add">Add New Book</a>

    <!-- 🔍 Search by ID -->
    <form action="/books/searchById" method="get">
        <label for="bookId">Search by ID:</label>
        <input type="text" id="bookId" name="bookId">
        <button type="submit">Search</button>
    </form>

    <!-- 🔍 Search by Title -->
    <form action="/books/searchByTitle" method="get">
        <label for="title">Search by Title:</label>
        <input type="text" id="title" name="title">
        <button type="submit">Search</button>
    </form>

    <!-- 🔙 Back to List Button -->
    <a href="/books/list">
        <button>Back to List</button>
    </a>

    <table border="1">
        <tr>
            <th>Book ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Details</th>
            <th>Actions</th>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td><a th:href="@{/books/details/{id}(id=${book.id})}">View</a></td>
            <td>
                <a th:href="@{/books/edit/{id}(id=${book.id})}">Edit</a> |
                <a th:href="@{/books/delete/{id}(id=${book.id})}" 
                   onclick="return confirm('Are you sure you want to delete this book?')">Delete</a>
            </td>
        </tr>
    </table>
</body>
</html>
