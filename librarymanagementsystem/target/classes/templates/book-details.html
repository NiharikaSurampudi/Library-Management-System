<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Details</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
    <h2>Book Details</h2>
    <p><strong>ID:</strong> <span th:text="${book.bookId}"></span></p>
    <p><strong>Title:</strong> <span th:text="${book.title}"></span></p>
    <p><strong>Author:</strong> <span th:text="${book.author}"></span></p>
    <p><strong>Genre:</strong> <span th:text="${book.genre}"></span></p>
    <p><strong>Status:</strong> <span th:text="${book.availabilityStatus}"></span></p>
    <a href="/books/list">Back to List</a>
</body>
</html>
